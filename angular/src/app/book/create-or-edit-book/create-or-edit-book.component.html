<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" id="form-create-user">
  <h1 mat-dialog-title style="font-size: x-larger">
    <b>{{ isCreateMode ? "Create book" : "Edit Book" }}</b>
  </h1>
  <mat-dialog-content class="mat-typography mt-3">
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <label for="">Name<span class="text-danger">*</span></label>
      </div>
      <div class="col-md-9 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <label for="">Description</label>
      </div>
      <div class="col-md-9 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput formControlName="description" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <label for="">Category</label>
      </div>
      <div class="col-md-9 col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let item of categories" [value]="item.id">{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      class="bg-success text-white"
      [disabled]="isSaving"
      type="submit"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
